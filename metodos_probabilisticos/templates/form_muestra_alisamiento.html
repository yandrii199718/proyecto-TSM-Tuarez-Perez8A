{% extends "index.html" %}

{%block contenido%}
<section  class="pricing-table" id="contenido">

<div class="container">
    <div class="title text-center">
        <h3 class="title-blue">ALISAMIENTO EXPONENCIAL</h3>
    </div>
    <form action="/metodos_probabilisticos/AEX_alfa/" method="POST">{% csrf_token %}
        <div class="row">
        {% for i in cantidad %}
       
            <input class="btn btn-sec btn-block col-md-5 m-4"  type="number" step="0.01" name="valor" placeholder="Ingrese las Muestras" required >
        
        {% endfor %}
        </div>
         <button class="btn btn-dark" target="_blank" type="submit">Enviar   <i class="fas fa-arrow-right"></i></button>
    </form>
    <form method="get" action="/metodos_probabilisticos/alisamiento_exp/">
			<input class="btn btn-dark" target="_blank" type="submit" value=Regresar>
		</form>
</div>
</section>
{% endblock %}
